                        books += `
                    <div class="book p-2.5">
                        <img class="w-64 ml-auto mr-auto block" src="${book.image}">
                        <h4 class="text-center pt-7 pb-5 font-semibold first-letter text-center">Title: ${book.title}</h4>

                        <p class="pt-0 px-5 pb-5 text-center leading-5 text-blue-700">${book.offerPrice}</p>
